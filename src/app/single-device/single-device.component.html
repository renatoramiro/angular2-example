<div class="card" style="width: 100%;">
  <div class="card-divider">
    <h4>{{device.name}}</h4>
  </div>
  <div class="card-section">
    <p>Tipo: {{device.type}}</p>
    <p>Criado em: {{device.created_at | date:'dd/MM/yyyy HH:mm:ss'}}</p>
    <p class="text-right">
      <a style="margin-right: 13px;"><i class="fi-pencil"></i></a>
      <a (click)="show(device)"><i class="fi-target"></i></a>
    </p>
  </div>
</div>
